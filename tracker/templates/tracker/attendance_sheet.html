{% extends 'tracker/base.html' %}

{% block content %}
  <h1 class="mb-4">Attendance for {{ course.name }}</h1>
  <p class="lead">{{ date }}</p>

  <form method="post">
    {% csrf_token %}
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Student</th>
          <th>Present</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students %}
          <tr>
            <td>{{ student.first_name }} {{ student.last_name }}</td>
            <td>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="student_{{ student.id }}" id="student_{{ student.id }}" {% if student.id in present_student_ids %}checked{% endif %}>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Save Attendance</button>
  </form>
{% endblock %}
